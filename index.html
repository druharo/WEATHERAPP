<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Challege 6</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/4.6.2/css/bootstrap.min.css" />

</head>

<body>

    <div class="container-fluid">
        <nav class="navbar navbar-dark bg-dark">
            <div class="container-fluid">
                <span class="navbar-brand mb-0 h1 navbar-text">Weather Dashboard</span>
            </div>
        </nav>

        <div class="row align-items-start">
            <div class="col-3">
                <h1>Search for a city</h1>
                <div class="d-grid gap-2">
                    <form>
                        <input type="text" class="form-control" id="inputCity" placeholder="San Diego">
                        <button type="submit" class="btn btn-primary btn-block" id="btnSearch">Search</button>
                    </form>

                    <hr />
                    <button type="button" class="btn btn-secondary btn-block" id="btnCityAtlanta">Atlanta</button>
                    <button type="button" class="btn btn-secondary btn-block" id="btnCityDenver">Denver</button>
                    <button type="button" class="btn btn-secondary btn-block" id="btnCitySeattle">Seattle</button>
                    <button type="button" class="btn btn-secondary btn-block" id="btnCitySanFrancisco">San
                        Francisco</button>
                    <button type="button" class="btn btn-secondary btn-block" id="btnCityOrlando">Orlando</button>
                    <button type="button" class="btn btn-secondary btn-block" id="btnCityNewYork">New York</button>
                    <button type="button" class="btn btn-secondary btn-block" id="btnCityChicago">Chicago</button>
                    <button type="button" class="btn btn-secondary btn-block" id="btnCityAustin">Austin</button>
                </div>
            </div>
            <div class="col-9">
                <div class="card">
                    <div class="card-body">
                        <div>
                            <h1>
                                <span id="spanCity">CITY</span>
                                (<span id="spanLocaltime"></span>)
                                <img id="spanIcon" src="">
                            </h1>
                        </div>
                        <div>Temp: <span id="spanTemp"></span>°C</div>
                        <div>Wind: <span id="spanWind"></span>MPH</div>
                        <div>Humidity: <span id="spanHumidity"></span>%</div>
                    </div>
                </div>

                <h2>5 Day Forecast:</h2>

                <div class="row">

                    <div class="col">
                        <div class="card text-white bg-dark" style="width: 10rem;">
                            <div class="card-body">
                                <h6 class="card-title" id="divDate0"></h6>
                                <div><img id="spanIcon0" src=""></div>
                                <div>Temp: <span id="spanTemp0"></span>°C</div>
                                <div>Wind: <span id="spanWind0"></span>MPH</div>
                                <div>Humidity: <span id="spanHumidity0"></span>%</div>
                            </div>
                        </div>
                    </div>

                    <div class="col">
                        <div class="card text-white bg-dark" style="width: 12rem;">
                            <div class="card-body">
                                <h6 class="card-title" id="divDate1"></h6>
                                <div><img id="spanIcon1" src=""></div>
                                <div>Temp: <span id="spanTemp1"></span>°C</div>
                                <div>Wind: <span id="spanWind1"></span>MPH</div>
                                <div>Humidity: <span id="spanHumidity1"></span>%</div>
                            </div>
                        </div>
                    </div>

                    <div class="col">
                        <div class="card text-white bg-dark" style="width: 12rem;">
                            <div class="card-body">
                                <h6 class="card-title" id="divDate2"></h6>
                                <div><img id="spanIcon2" src=""></div>
                                <div>Temp: <span id="spanTemp2"></span>°C</div>
                                <div>Wind: <span id="spanWind2"></span>MPH</div>
                                <div>Humidity: <span id="spanHumidity2"></span>%</div>
                            </div>
                        </div>
                    </div>

                    <div class="col">

                                <h6 class="card-title" id="divDate3"></h6>
                                <div><img id="spanIcon3" src=""></div>

                                <div>Humidity: <span id="spanHumidity4"></span>%</div>
                            </div>
                        </div>
                    </div>


                </div>
            </div>
        </div>
    </div>
    </div>

    <!-- Option 1: jQuery and Bootstrap Bundle (includes Popper) -->
